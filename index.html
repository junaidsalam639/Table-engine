<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table engine</title>
</head>
<body>
    <script>
        let Table =prompt("Table problem solve");
        for(let i = 1; i <= 10; i++){
            document.write(Table + " x " + i + " = " + i*Table +"<br>");
        }
    </script>
</body>
</html>
